<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂播放器</title>

    <link rel="stylesheet" href="player.css">
</head>

<body>

    <audio src="song/王心凌_Cyndi_Wang_大眠.mp3" id="audio" onended="musicStatus()"
        title="王心凌_Cyndi_Wang_大眠"></audio>
    <div id="controlPanel">
        <div id="children0">
            <span onclick="playMusic()" id="btnPlay" class="span1">4</span>
            <span onclick="stopMusic()" id="btnStop" class="span1">&lt;</span>
            <span onclick="changeMusic(-1)" id="" class="span1">9</span>
            <span onclick="changeTime(-10)" id="" class="span1">7</span>
            <span onclick="changeTime(10)" id="" class="span1">8</span>
            <span onclick="changeMusic(1)" id="" class="span1">:</span>
            <span onclick="setMute()" id="btnMuted" class="span1">V</span>
            <span onclick="setCircle()" id="btnCircle" class="span1">q</span>
            <span onclick="setRandom()" id="btnRandom" class="span1">s</span>
            <span onclick="setAllLoop()" id="btnLoop" class="span1">`</span>
            <span>
                <img src="logo.png" alt="logo" width="60px" height="60px"></img>
            </span>
        </div>

        <div id="children1">
            <input type="button" value="－" onclick="setVolume(-2)">
            <input type="button" value="＋" onclick="setVolume(2)">
            <input type="text" id="txtVol" readonly>
            <input type="range" value="30" oninput="setVolumeByRangeBar()">
        </div>

        <hr>

        <div id="children3">
            <select name="" id="select" onchange="changeMusic(0)">
                <option value="song/王心凌_Cyndi_Wang_大眠.mp3">王心凌_Cyndi_Wang_大眠</option>
                <option value="song/伍佰_China_Blue_愛妳越來越多.mp3">伍佰_China_Blue_愛妳越來越多</option>
                <option value="song/伍佰_China_Blue_虧欠.mp3">伍佰_China_Blue_虧欠</option>
                <option value="song/告五人_Accusefive你要不要吃哈密瓜.mp3">告五人_Accusefive你要不要吃哈密瓜</option>
                <option value="song/莫文蔚_Karen_Mok_伍佰_Wu_Bai堅強的理由_Reason_To_Be_Strong.mp3">莫文蔚_Karen_Mok_伍佰_Wu_Bai堅強的理由_Reason_To_Be_Strong</option>
                <option value="song/楊乃文_Naiwen_Yang一個人_One.mp3">楊乃文_Naiwen_Yang一個人_One</option>
                <option value="song/楊乃文_Naiwen_Yang星星堆滿天_Stars.mp3">楊乃文_Naiwen_Yang星星堆滿天_Stars</option>
            </select>
        </div>

        <hr>

        <div id="children5">
            <input type="range" value="0" max="" oninput="setMusicTime()">
            <div>00:00 / 00:00</div>
        </div>
        <hr>

        <div id="children7">
            <div>音樂播放器</div>
            <div>一般播放</div>
            <div></div>
            <div></div>
        </div>

    </div>

    <script src="player.js"></script>
</body>

</html>
