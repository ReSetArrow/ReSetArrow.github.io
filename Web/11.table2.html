<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="400" height="700"> <!-- tr*6>td*4 即可快速畫完表格 -->
        <tr>
            <td colspan="3"></td>   <!-- colspan 用於跨欄合併 -->
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td colspan="2" rowspan="2"></td>   <!-- rowspan 用於跨列合併 -->
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>

    </table>
</body>

</html>
