<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /* 計時器 setTimeout ，語法內的 function 僅有在計時器內能使用 */
        setTimeout(function text() {
            document.write("<h1>Welcome My Homepage!!</H1>");
        }, 3000);

        /* 故 ES6 語法簡化為下
        setTimeout(()=>{
        
        },Timeout)
        */
        setTimeout(() => {
            document.write("<h1>Welcome My Homepage!!!</H1>");
        }, 3000)

        setTimeout(m => console.log(m * 10), 2000);

        ///////////////////////////////////

        function plus(a = 2, b = 3) {
            console.log(a + b);
        }
        plus();/* 預設值:2+3=5 */
        plus(5);/* 修改第一數列:5+3=8 */
        plus(5, 10);/* 完全修改a,b:5+10=15 */

        /* function也可以這樣寫 */
        let plus1 = (a = 2, b = 3) => {
            console.log(a + b);
        }
        plus1();
        plus1(5);
        plus1(5, 10);

        ///////////////////////////////////

        let welcome = name => {
            console.log(`${name},Welcome My Homepage!!`);
        }
        welcome("Jack");

        ///////////////////////////////////

        /* let a = function (m) {
            console.log(m * 10);
        } */

        let a = m => console.log(m * 10);

        setTimeout(m => console.log(m * 10), 2000);

        ///////////////////////////////////

        let f = [2, 1, 3];
        for (let item of f) {
            console.log(item * item);
        }

        let g = f.map(i => i * i);
        console.log(g);

        ///////////////////////////////////

        let j = function (m, n) {
            console.log(m * n);
        }

        let k = (m, n) => console.log(m * n);

    </script>
</body>

</html>
