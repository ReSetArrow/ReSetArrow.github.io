<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var x = "5", y = "3", z = 1, w, r = null;
        a = x + y + z;
        b = x - y - z;
        c = w * 5;
        d = r * 5;
        console.log("a=" + a);/* a=531 */
        console.log("b=" + b);/* b=1 */
        console.log("w=" + w);/* w=undefined */
        console.log("c=" + c);/* c=NaN */
        console.log("d=" + d);/* d=0 */
        console.log("r=" + r);/* r=null */
    </script>
</body>

</html>
