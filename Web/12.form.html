<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 表單 -->
    <!-- input(物件) 有 type(什麼) -->

    <form>  <!-- 表單功能要在此標籤內才能正常使用 -->
        <fieldset> <!-- 將表單框選起來的外觀，可以搭配 table 表格將表單做得更工整 -->
            <legend>表單設計</legend>
            帳號<input type="text" name="" id=""> <!-- 單行文字方塊 -->

            密碼<input type="password"><br> <!-- 密碼在輸入時會有遮蔽功能 -->
            <br>
            <input type="button" value="登入"> <!-- 前端程式(JS)用，會在當下網站執行並不會與伺服器有交互 -->
            <input type="button" value="忘記密碼"><br>
            <hr>

            <input type="reset"> <!-- 將表單重置回原來的樣子並非清空，有預設"重設"在按鈕上 -->
            <input type="submit"> <!-- 將表單資料送到伺服端，有預設"提交"在按鈕上，會與伺服端有 request(請求)、response(回應)的動作 -->
            <hr>

            <input type="range"> <!-- 滾動條(類似亮度、音量調整) -->
            <input type="color"> <!-- 顏色盤 -->
            <input type="datetime-local"> <!-- 日期 -->
            <hr>
            <span>最高學歷:</span>
            <input type="radio" name="level">博士 <!-- 加上 name 屬性可以使表單元件取名(以此例則可以使 "radio" 元件有單選功能 -->
            <input type="radio" name="level">碩士
            <input type="radio" name="level">大學
            <input type="radio" name="level">專科(含)以下
            <hr>

            <input type="checkbox">加辣 <!-- 勾取選單會有相同動作相反結果的狀況 -->
            <input type="checkbox">加蔥
            <input type="checkbox">加蒜
            <input type="checkbox">加薑
            <input type="checkbox">加大
            <hr>

            <textarea rows="10" cols="40"></textarea> <!-- 多行文字方塊， rows 代表預設行數， cols 代表一行能打多少字-->
            <hr>

            <select> <!-- 下拉式選單，通常需要其他表單元件組合 -->
                <option>博士</option>
                <option>碩士</option>
                <option>大學</option>
                <option>專科(含)以下</option>
                <option>幼兒園</option>
            </select>
        </fieldset>
    </form>
</body>

</html>
