<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .jumbotron {
            background-color: rgb (95, 120, 190);
            background-image: url('photo/00.jpg');
            background-repeat: round;
        }

        small,
        .small {
            font-size: 0.7em;
        }

        .h1Shadow {
            text-shadow: 3px 3px 2px black;
        }
    </style>
</head>

<body>

    <body>
        <div class="container d-print-none">
            <!-- Modal -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label" for="email"><span
                                            class="text-danger">*</span>E-mail:</label>
                                    <input type="email" class="form-control" id="email"
                                        placeholder="YourEmail@email.com">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="pwd"><span
                                            class="text-danger">*</span>Password:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <div class="mb-3 form-check form-switch">
                                    <input type="checkbox" id="rememberme" class="form-check-input">
                                    <label for="rememberme" class="form-check-label">Remember Me</label>
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-end">
                <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#loginModal">會員登入</button>
                <button type="button" class="btn btn-primary">Login</button>
            </div>
            <div>
                <label class="form-label" for="email"><span class="text-danger">*</span>E-mail:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div>
                <label class="form-label" for="pwd"><span class="text-danger">*</span>Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="mb-3 form-check form-switch">
                <input type="checkbox" name="" id="rememberme" class="form-check-input">
                <label for="rememberme" class="form-check-label">Remember Me</label>
            </div>


            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Launch demo modal
            </button>


            <div class="mt-4 p-5 text-white rounded jumbotron mb-4">
                <div class="row">
                    <div class="col-lg-9">
                        <h1 class="h1Shadow fw-bold">世界麼大 我想去看看
                            <br>
                            <small>錢包那麼小 是要看三小</small>
                        </h1>
                    </div>
                    <div class="col-lg-3 d-none d-lg-block">
                        <img src="photo/05.jpg" height="180">
                    </div>
                </div>
                <hr>
                <p class="bg-light text-dark py-2 ps-1 shadow rounded">想知道更多的優惠行程嗎？歡迎進來了解哦～</p>
                <button class="btn btn-success btn-lg">了解更多...</button>

            </div>

            <div class="card mb-3 border-info-subtle">
                <div class="row g-0">
                    <div class="col-md-3">
                        <img src="photo/01.jpg" class="img-fluid rounded-start" width="300">
                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">瑪雅文化遺跡</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
